<div class="container">
  <h1>Lista produktów</h1>
  <app-item-filter class="d-flex "></app-item-filter>
  <div class="product-list">
    <app-product-card *ngFor="let item of itemPaginationService.items" [item]="item"></app-product-card>
  </div>
  <button class="btn btn-primary btn-center" (click)="loadMore()" >Załaduj więcej...</button>
</div>

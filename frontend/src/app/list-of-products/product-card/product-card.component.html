<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{item.name}}</h5>
    <p class="card-text">{{item.description}}</p>
    <p class="card-text">dostępne: {{quantity}} szt.</p>
    <button (click)="addToCart()" class="btn btn-primary">Dodaj do koszyka</button>
    <a >Szczegóły</a>
  </div>
</div>
